<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chanya Chumdee</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="bg-[#121212] text-[#D9D9D9] font-[jost]">
    <section
        class="bg-[url(images/bg_dark_mb.png)] lg:bg-[url(images/bg_dark_dkSm.png)] bg-no-repeat bg-cover md:h-[500px]">
        <header
            class="grid grid-cols-4 lg:grid-cols-12 gap-[20px] px-[15px] py-[20px] text-center items-center justify-items-center">
            <img src="images/hamburger.svg" alt="hamburger tab" class="lg:hidden">

            <a href="index.html"
                class="text-[48px] max-lg:hidden col-start-1 col-span-3 hover:text-[#CA2854]">C.Chanya</a>

            <ul class="max-lg:hidden col-start-8 col-span-4 flex justify-between text-[24px] w-full">
                <li><a href="index.html" class="hover:text-[#CA2854]">Home</a></li>
                <li><a href="about.html" class="hover:text-[#CA2854]">About</a></li>
                <li><a href="projects.html" class="hover:text-[#CA2854]">Projects</a></li>
                <li><a href="contact.html" class="hover:text-[#CA2854]">Contact</a></li>
            </ul>

            <img src="images/brightmode.svg" alt="brightmode button" class="col-start-4 md:col-start-12 ">
        </header>

        <h1 class="text-[48px] h-[552px] md:h-[300px] flex flex-row items-center justify-center">Projects</h1>

    </section>

    <div
        class="text-center py-8 text-[32px] grid grid-cols-4 md:grid-cols-12 gap-[20px] px-[15px] flex-row items-center">
        <span class="block w-full h-[1px] bg-[#FEFEFE] md:col-start-2 md:col-span-3 max-md:hidden"></span>
        <h2 class="col-span-full md:col-start-5 md:col-span-4">All Projects</h2>
        <span class="block w-full h-[1px] bg-[#FEFEFE] md:col-start-9 md:col-span-3 max-md:hidden"></span>
    </div>


    <main class="grid grid-cols-4 md:grid-cols-12 gap-[20px] px-[15px] mb-[110px]">
        <h2 class="text-[24px] md:col-start-2">Developing</h2>
        <div
            class="bg-[#3B3B3B] w-full h-[390px] rounded-[25px] p-[18px] md:col-start-2 col-span-5 lg:h-[400px] relative">
            <h3 class="text-left text-[24px] pb-[32px] pt-[10px]">Music Mixer</h3>
            <p class=" text-left text-[16px] font-style: italic hover:text-[#CA2854]">See more &#10230;</p>
            <img src="images/musicMixer_cover.svg" alt="Music mixer cover" class="absolute right-0 bottom-0">
        </div>

        <div
            class="bg-[#3B3B3B] w-full h-[390px] rounded-[25px] p-[18px] md:col-start-7 col-span-5 lg:h-[400px] relative">
            <h3 class="text-left text-[24px] pb-[32px] pt-[10px]">Orbitz</h3>
            <p class=" text-left text-[16px] font-style: italic hover:text-[#CA2854]">See more &#10230;</p>
            <img src="images/orbitz_cover.svg" alt="Orbitz cover" class="absolute right-0 bottom-0">
        </div>

        <div
            class="bg-[#3B3B3B] w-full h-[390px] rounded-[25px] p-[18px] md:col-start-2 col-span-5 lg:h-[400px] relative">
            <h3 class="text-left text-[24px] pb-[32px] pt-[10px]">Todo-List</h3>
            <p class=" text-left text-[16px] font-style: italic hover:text-[#CA2854]">See more &#10230;</p>
            <img src="images/todoList_cover.svg" alt="Todo-List cover" class="absolute right-0 bottom-0">
        </div>

        <div
            class="bg-[#3B3B3B] w-full h-[390px] rounded-[25px] p-[18px] md:col-start-7 col-span-5 lg:h-[400px] relative">
            <h3 class="text-left text-[24px] pb-[32px] pt-[10px]">Inside Out</h3>
            <p class=" text-left text-[16px] font-style: italic hover:text-[#CA2854]">See more &#10230;</p>
            <img src="images/insideOut_cover.svg" alt="Inside-out cover" class="absolute right-0 bottom-0">
        </div>

        <h2 class="text-[24px] md:col-start-2 mt-[20px]">Designing</h2>
        <div class="bg-[#3B3B3B] w-full h-[490px] rounded-[25px] p-[18px] md:col-start-2 col-span-5 relative">
            <h3 class="text-left text-[24px] pb-[32px] pt-[10px]">Cafelism</h3>
            <p class=" text-left text-[16px] font-style: italic hover:text-[#CA2854]">See more &#10230;</p>
            <img src="images/Cafelism.svg" alt="Cafelism cover" class="absolute right-0 bottom-0">
        </div>

        <div class="bg-[#3B3B3B] w-full h-[490px] rounded-[25px] p-[18px] md:col-start-7 col-span-5 relative">
            <h3 class="text-left text-[24px] pb-[32px] pt-[10px]">ComfortRoom</h3>
            <p class=" text-left text-[16px] font-style: italic hover:text-[#CA2854]">See more &#10230;</p>
            <img src="images/comfortRoom_dk.svg" alt="ComfortRoom cover" class="absolute right-0 bottom-0">
        </div>
    </main>

    <footer class="bg-black w-full h-[150px] flex items-center justify-center">
        <p class="text-[16px] flex justify-center">&#169; 2025 Chanya Chumdee</p>
    </footer>
</body>

</html>
